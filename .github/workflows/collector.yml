name: Auto Update Kite Option Chain CSV

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install kiteconnect pandas

      - name: Run collector
        env:
          KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
          KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
        run: |
          python collector_kite.py

      - name: Commit and push CSV files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data/*.csv

          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Auto update Kite option chain CSV"
            git push
          fi
