name: Auto Update Kite Option Chain CSV1

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:        # allow manual trigger

permissions:
  contents: write           # REQUIRED to push CSV files

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------
      # Checkout repository
      # ----------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------
      # Set up Python
      # ----------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------------
      # Install dependencies
      # ----------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kiteconnect pandas

      # ----------------------------------
      # Run option chain collector
      # ----------------------------------
      - name: Run collector
        run: |
          python collector_kite.py

      # ----------------------------------
      # Commit & push generated CSV files
      # ----------------------------------
      - name: Commit and push CSV files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Force add CSVs even if data/ is gitignored
          git add -f data/*.csv

          # Commit only if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update option chain snapshot"
            git push
          fi
